<div *ngIf="loading" class="loader">
</div>
<div class="table-responsive-md">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>IBU</th>
          <th>ABV</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let beer of beerList">
          <tr>
            <td>{{beer.beer_name}}</td>
            <td>{{beer.beer_type}}</td>
            <td>{{beer.ibu}}</td>
            <td>{{beer.abv}}</td>
          </tr>
        </ng-container>
      </tbody>
    </table>
</div>
